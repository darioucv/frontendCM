<form #loginForm=ngForm (ngSubmit) = "onSubmit()">
    <table>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" [(ngModel)]="form.email" required></td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td><input type="password" name="password" id="password" [(ngModel)]="form.password" required></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><button type="submit" 
                [disabled]="!loginForm.valid">Sign in </button></td>
        </tr>
    </table>
</form>
