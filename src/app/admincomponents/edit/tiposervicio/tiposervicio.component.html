<div class="contenido-edicion">
        <h2 class="centrar-texto">Tipo Servicios</h2>
        <div class="contenido-edicion-elementos-4colum"  *ngFor="let contenido of ArrayTipoServicio">
            <h3>{{contenido.nombre}}<hr></h3>
            <p>{{contenido.descripcion}}</p>

            <div *ngIf="contenido.categoria_id==13">
                <div *ngFor="let contenidocategoria of ArrayCategoria" >
                   <p align="center"*ngIf="contenidocategoria.id==13">Categor&iacute;a: {{contenidocategoria.nombre}} </p>
               </div> 
            </div>
            <div *ngIf="contenido.categoria_id==14">
                <div *ngFor="let contenidocategoria of ArrayCategoria" >
                    <p align="center"*ngIf="contenidocategoria.id==14">Categor&iacute;a: {{contenidocategoria.nombre}} </p>
                </div> 
            </div>
            <div *ngIf="contenido.categoria_id==15">
                <div *ngFor="let contenidocategoria of ArrayCategoria" >
                    <p align="center"*ngIf="contenidocategoria.id==15">Categor&iacute;a: {{contenidocategoria.nombre}} </p>
                </div> 
            </div>
            <div id="contenedorButton"><button>Editar</button></div>
        </div>
    </div>
